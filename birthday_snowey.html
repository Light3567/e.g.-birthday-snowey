<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Snowey!</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccff, #ff99cc, #ff6699);
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            transition: background-color 1s;
            padding: 20px;
        }
        button {
            padding: 20px;
            font-size: 24px;
            background-color: #ff6699;
            border: none;
            cursor: pointer;
            margin-top: 50px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #gift {
            width: 200px;
            height: auto;
            cursor: pointer;
            display: block;
            margin: 50px auto;
            transition: transform 0.3s;
        }
        #gift:hover {
            transform: scale(1.1);
        }

        /* Dark overlay for the transition */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Snowey!</h1>
    <img id="gift" src="https://s3-alpha.figma.com/hub/file/1803833747/1d295ee8-6b33-474b-920a-01b1729365f0-cover.png" alt="Gift Box">
    
    <!-- Dark overlay element -->
    <div id="overlay"></div>

    <script>
        document.getElementById('gift').onclick = function() {
            // Show the dark overlay for the transition effect
            var overlay = document.getElementById('overlay');
            overlay.style.visibility = 'visible';
            overlay.style.opacity = '1';

            // Delay the navigation to give time for the transition
            setTimeout(function() {
                // Redirect to your YouTube Shorts video in full screen
                window.location.href = "https://www.youtube.com/shorts/SekvvIwI4AM?si=prbIbTDvcIuyXSee";
            }, 2000); // 2-second transition before navigating to the video
        }
    </script>


</body></html>
